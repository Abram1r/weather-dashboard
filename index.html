<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron text-center bg-primary">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3">Search for a City:
                <form>
                 <div class="form-group input-group">
                    <input id="cityInput" type="text" class="inputValue" placeholder="City">
                    <div class="input-group-append">
                        <button type="button" id="cityBtn"class="btn btn-primary">Search</button>                          
                    </div>
                 </div>
                </form>
            </div>
            <div class="col-lg-9">
                <div id="currentSearch">
                    <h2 class="city-name" id="currentSearch"></h2>
                    <p>Temperature:<span class="currentSearch" id="temperature"></span></p>
                    <p>Humidity:<span class="currentSearch" id="humidity"></span></p>
                    <p>Wind Speed:<span class="currentSearch" id="windSpeed"></span></p>
                    <p>UV Index:<span class="currentSearch" id="uvIndex"></span></p>
                </div>Display Current Weather</div>
            <div class="col-3"></div>
            <div class="col-9">
                <h3>5 Day Forecast</h3>
            </div>
            <div class="col-3"></div>
            <div class="col card">1</div>
            <div class="col card">2</div>
            <div class="col card">3</div>
            <div class="col card">4</div>
            <div class="col card">5</div>
        </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
